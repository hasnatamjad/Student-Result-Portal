<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student form</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      label {
        font-weight: 500;
        color: #333;
      }

      span {
        color: #ff0000;
        font-weight: 500;
      }

      h2 {
        text-transform: uppercase;
      }

      .button,
      .button:hover {
        color: #fff;
        font-weight: 500;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mt-5">
      <div
        class="container d-flex flex-column w-50 m-auto justify-content-center"
      >
        <h2 class="mb-3">Student Portal</h2>
        <!-- onsubmit="return validation()" -->
        <form action="portal.html" id="form" onsubmit="return validation()">
          <!-- BOX-1 -->

          <!-- full name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control name-val"
              id="name"
              placeholder="Student Name"
              autocomplete="off"
              name="student"
            />
            <span id="full-name"></span>
          </div>
          <!-- MOBILE NUMBER -->
          <div class="mb-3">
            <label for="mobile-number" class="form-label">Mobile Number</label>
            <input
              type="number"
              class="form-control overflow-hidden"
              id="mobile-number"
              placeholder="03XXXXXXXXX"
              autocomplete="off"
            />
            <span id="mobile"></span>
          </div>

          <!-- BOX-2 -->

          <!-- email id -->
          <div class="mb-3">
            <label for="email-address" class="form-label">Email address</label>

            <input
              type="email"
              class="form-control validate"
              id="email-address"
              aria-describedby="emailHelp"
              placeholder="student@xyz.com"
              autocomplete="off"
            />
            <span id="email"></span>
          </div>
          <!-- STUDENT ID -->
          <div class="mb-3">
            <label for="student-id" class="form-label">STUDENT ID</label>
            <input
              type="password"
              inputmode="numeric"
              class="form-control validate"
              id="student-id"
              aria-describedby="emailHelp"
              placeholder="0000"
              autocomplete="off"
            />

            <span id="student"></span>
            <div id="emailHelp" class="form-text">
              Never share your student ID with anyone.
            </div>
          </div>

          <!-- form check -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input validate success"
              id="checkbox"
            />
            <label class="form-check-label" for="checkbox"
              >Agree to terms and conditions</label
            >
            <br />
            <span id="check"></span>
          </div>
          <button
            class="btn btn-primary button w-100"
            id="button"
            onsubmit="return validation()"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>

    <style>
      * *,
      *::before,
      *::after {
        animation-play-state: running !important;
      }
    </style>
    <script>
      window.setTimeout = null;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
